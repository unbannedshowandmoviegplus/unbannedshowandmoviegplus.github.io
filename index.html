  <style>
    /* General Reset and Body Styling */
    body, h1, p {
      margin: 0;
      padding: 0;
      font-family: 'Impact', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      line-height: 1.6;
      font-size: 1.5rem;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 4rem;
      color: #ff3e3e;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.8), 0 0 25px rgba(255, 0, 0, 0.6);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #ccc;
      letter-spacing: 2px;
      line-height: 1.8;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
    }

    p span {
      color: #ff3e3e;
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Flexbox container for image and paragraph */
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .content img {
      max-width: 50%; /* Limits the image size */
      height: auto;
      border-radius: 8px;
    }

    /* Glow Animation */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.6);
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.8);
      }
    }
  </style>
